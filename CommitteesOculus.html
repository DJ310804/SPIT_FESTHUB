<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: block;
        justify-content: center;
        border: rgb(5, 72, 196) 10px solid;
        padding: 5%;
    }
    .col{
        display: inline-flex;
        border: red 10px solid;
        justify-content: center;
    }
    .row{
        display: flex;
        border: green 10px solid;
        justify-content: space-evenly;
    }
    .logo{
        border: white solid;
    }
</style>
<body>
    <div class="container text-center">
        <div class="row">
          <div class=" logo">
            <div>
                <img src="Oculus.png" alt="OculusLogo">
            </div>
            
          </div>
          <div class="col">
            Followers
          </div>
          <div class="col">
            Following
          </div>
          <div class="col">
            Events
          </div>
        </div>
      </div>
</body>
</html>
